-dontpreverify
-dontoptimize
-optimizationpasses 5
-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-dontpreverify
-verbose
-keepattributes InnerClasses,Signature,EnclosingMethod,Exceptions,SourceFile,LineNumberTable
#-optimizations !code/simplification/arithmetic,!field/*,!class/merging/*

-keep public class * extends android.app.Activity
-keep public class * extends android.app.Application
-keep public class * extends android.app.Service
-keep public class * extends android.content.BroadcastReceiver
-keep public class * extends android.content.ContentProvider
-keep public class * extends android.app.backup.BackupAgentHelper
-keep public class * extends android.preference.Preference
-keep public class com.android.vending.licensing.ILicensingService

-keepclasseswithmembernames class * {
    native <methods>;
}

-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet);
}

-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet, int);
}

-keepclassmembers class * extends android.app.Activity {
   public void *(android.view.View);
}

-keepclassmembers enum * {
    public static **[] values();
    public static ** valueOf(java.lang.String);
}

-keep class * implements android.os.Parcelable {
  	public static final android.os.Parcelable$Creator *;
}

#lib
-keep public class com.jb.util.** { public *; protected *;}

# ShellEngine
-keep public class com.graphics.engine.** { public *; protected *;}
-keep class com.graphics.engine.ICleanup { *;}
-keep class com.graphics.engine.graphics.TextureListener { *;}
-keep class com.graphics.engine.graphics.TextureLoadedListener { *;}
-keep class com.graphics.engine.scroller.ScreenScrollerListener { *;}
-keep class com.go.gowidget.core.IGoWidget3D { *;}

# innerClasses
-keep class com.graphics.engine.animation.Animation$AnimationListener { *;}
-keep class com.graphics.engine.view.GLView$On*Listener { *;}
-keep class com.graphics.engine.view.GLViewGroup$On*Listener { *;}
-keep class com.graphics.engine.widget.GLAdapterView$On*Listener { *;}
-keep class com.graphics.engine.widget.GLAbsListView$On*Listener { *;}
-keep class com.graphics.engine.widget.GLAbsListView$RecyclerListener { *;}
-keep class com.graphics.engine.view.GLLayoutInflater$Factory { *;}
-keep class com.graphics.engine.view.GLLayoutInflater$Filter { *;}
-keep class com.graphics.engine.MemoryManager$MemoryListener { *;}
-keep class com.graphics.engine.animation.Smoother$SmoothListener { *;}

# keep child extends views
-keep public class * extends com.graphics.engine.view.GLView
-keep public class * extends com.graphics.engine.view.GLViewGroup
-keep public class * extends com.graphics.engine.animation.Animation
-keep public class * extends com.graphics.engine.widget.GLAdapterView
-keep public class * extends com.graphics.engine.widget.GLAbsListView
-keep public class com.go.gowidget.core.** { *;}

# 3d widget entry
-keepclassmembers class * extends android.app.Activity {
   public ** create3DWidget(android.content.Context, com.graphics.engine.view.GLLayoutInflater, android.os.Bundle);
}

# ShellEngine4widget
-keep class com.jiubang.gl.GLActivity { public *;}
-keep class * extends com.jiubang.gl.GLActivity { public *; }

# error report and the third libs
-keep class org.acra.** { *;}

# box2d 
-keep class com.badlogic.gdx.** { *;}

#sort
-keep class com.gtp.data.ItemInfo { public <methods>;}
-keep public class * extends com.gtp.data.ItemInfo { public <methods>;}
-keep class com.gtp.theme.Theme { public <methods>;}
-keep class com.gtp.nextlauncher.themeManager.SpaceCalculator { public <methods>;}

